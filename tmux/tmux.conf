# don't rename windows automatically
set-option -g allow-rename off

# No delay for pressing escape key
set -sg escape-time 0

# Prepare $PYTHON_LIB
if-shell 'bash -lcx "python_lib && tmux setenv -g PYTHON_LIB \"\$PYTHON_LIB\"" 2>/tmp/a' {
    # NOTE: The 'if-shell true' lines defer parsing of ${PYTHON_LIB}, since first tmux pass will evaluate to "".

    # Start powerline daemon
    if-shell '[[ ! -d ${PYTHON_LIB}/powerline/bindings/tmux ]]' {
	if-shell true 'display-message "Powerline tmux config not found in ${PYTHON_LIB}"'
	show-messages
    } {
	run-shell "powerline-daemon -q || true"
	if-shell 'uname | grep -q Linux' {
	    # There's an issue on Linux with tmux-continuum, where the PATH is not set up properly.
	    # This kicks off powerline without mucking with the PATH.
	    set-environment -g POWERLINE_CONFIG_COMMAND ~/.local/bin/powerline-config
	}
	if-shell true 'source "${PYTHON_LIB}/powerline/bindings/tmux/powerline.conf"'
    }
} {
    display-message "Failed to find Python lib"
    show-messages
}

# Send "toggle vim background mode" custom key to all vim panes
bind C-l run-shell "tmux-vim-toggle-background"

# tmux-sensible's way to fix macOS issues
# fails when using xonsh inside tmux
# > set -g default-command "reattach-to-user-namespace -l $SHELL"
# so set this option instead if using xonsh
#set -g default-command "$SHELL"

# Choose plugins for Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# Setup better-mouse-mode to scroll for less and man
set -g @emulate-scroll-for-no-mouse-alternate-buffer 'on'
set -g @scroll-speed-num-lines-per-scroll '1'

# Setup Continuum to restore windows automagically
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
#set -g @resurrect-save-shell-history 'on'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes '~watch-dir wgo'
#set -g @continuum-save-interval '1' # in minutes
# auto-press "fullscreen" control (doesn't work when already fullscreen)
#set -g @continuum-boot-options 'fullscreen'

# Run the Tmux Plugin Manager
run ~/.tmux/plugins/tpm/tpm

# Moved after plugin loads to prevent tmux-ressurect from putting the wrong cd path
# Start new panes and windows from the current pane's directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
